<div class="modal-header">
    <h3 class="modal-title">新增品牌</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">品牌名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brandName" name="brandName" placeholder="品牌名称" required ng-model="user.brandName">
                <span class="form-error" ng-show="submitted && add_form.brandName.$invalid">必须填写</span>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">品牌首字母</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstLetter" name="firstLetter" placeholder="品牌首字母" required ng-model="user.firstLetter">
                <span class="form-error" ng-show="submitted && add_form.firstLetter.$invalid">必须填写</span>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">产品分类ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="catagoryId" name="catagoryId" placeholder="产品分类ID" required ng-model="user.catagoryId">
                <span class="form-error" ng-show="submitted && add_form.catagoryId.$invalid">必须填写</span>
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addParam()"
            ng-disabled="submitting">保存
    </button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
