<div class="modal-header">
	<h3 class="modal-title">修改公告</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="edit_car_form">
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">公告ID</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="data.title" disabled="disabled" >
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">公告标题</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="data.title"  >
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">公告内容</label>
			<div class="col-sm-9">
				<textarea type="text" class="form-control" ng-model="data.content"  >
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="updateParam()"
		ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
