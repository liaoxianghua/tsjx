<div class="modal-header">
	<h3 class="modal-title">修改车险城市配置</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="edit_car_form">
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">车险城市ID</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="param.cityId" disabled="disabled" required>
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">城市名称</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="param.cityName" disabled="disabled" required>
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">第三方车险城市ID</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="param.cityIdOther" >
				<span class="form-error" ng-show="invalidCityIdOther">请正确填写第三方车险城市ID</span>
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">交强险可购买日期(天)</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="param.buyExpireDate" required>
				<span class="form-error" ng-show="invalidBuyExpireDate">交强险可购买日期是必填项，数值为整数，大于1且小于365</span>
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">是否生效</label>
			<div class="col-sm-9">
				<input type="checkbox" ng-model="param.valid" ng-true-value="1" ng-false-value="0"/>
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">促销活动名称</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="param.activityName" maxlength="20"/>
				<span class="form-error" ng-show="invalidActivityName">填写促销活动url后促销名称不能为空</span>

			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-3 control-label">促销活动url</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="param.activityUrl" maxlength="100">
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="updateParam()"
		ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
