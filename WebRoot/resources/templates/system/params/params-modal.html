<div class="modal-header">
	<h3 class="modal-title">修改系统参数配置</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="edit_car_form">
	  <div class="form-group">
	    <label for="caruserName" class="col-sm-2 control-label">参数名</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="param.paramKey" disabled="disabled" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="caruserName" class="col-sm-2 control-label">参数值</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="param.paramValue" placeholder="参数值" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="caruserName" class="col-sm-2 control-label">备注</label>
	    <div class="col-sm-10">
	    	<textarea class="form-control" style="width:100%;" ng-model="param.remark"></textarea>
	    </div>
	  </div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="updateParam()" ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
