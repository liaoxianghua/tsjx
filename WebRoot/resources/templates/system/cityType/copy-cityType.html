<div class="modal-header">
	<h3 class="modal-title">拷贝车船税城市配置</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="edit_car_form">
		<div class="form-group">
			<label for="caruserName" class="col-sm-4 control-label">新增城市名称</label>
			<div class="col-sm-8">
				<select type="text" class="form-control" ng-model="data.addCityTypeId" ng-options="c.cityId as c.cityName for c in canBeAddCityTypeList"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="caruserName" class="col-sm-4 control-label">拷贝城市名称</label>
			<div class="col-sm-8">
				<select type="text" class="form-control" ng-model="data.copyCityTypeId" ng-options="c.cityId as c.cityName for c in canBeCopyCityTypeList"></select>
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="add()"
		ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
