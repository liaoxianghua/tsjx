<div class="modal-header">
    <h3 class="modal-title">修改信息</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">

        <div class="form-group">
            <label  class="col-sm-1 control-label"  id="formInfo">行驶证选择</label>

            <div class="col-sm-2">
                <select class="form-control" ng-model="licenseType" ng-options="d.id as d.name for d in drive">
                    <option value="">-- 请选择类型 --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-1 control-label"  id="formInfo1">身份证选择</label>
            <div class="col-sm-2">
                <select class="form-control" ng-model="identityCardType" ng-options="c.id as c.name for c in cdCard">
                    <option value="">-- 请选择类型 --</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" id="formInfo2">图片配置</label>
            <ul >
                <li  ng-repeat="t in changeList.data.carMode" ng-click="t.checked = !t.checked"><input type="checkbox" ng-checked="t.checked" /><label>{{t.title}} &nbsp; &nbsp;</label></li>
            </ul>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveChange()" >提交</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
