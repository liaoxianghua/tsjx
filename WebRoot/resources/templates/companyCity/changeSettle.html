<div class="modal-header">
    <h3 class="modal-title">修改核保结算信息</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">

        <div class="form-group">
            <label  class="col-sm-1 control-label" id="formInfov">核保方式</label>

            <div class="col-sm-2">
                <select class="form-control" ng-model="verifyWay" ng-options="d.id as d.name for d in verify">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-1 control-label" id="formInfo1v">结算方式</label>
            <div class="col-sm-2">
                <select class="form-control" ng-model="agencyWay" ng-options="c.id as c.name for c in settle">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveSettle()">提交</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
