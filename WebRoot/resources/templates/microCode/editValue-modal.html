<div class="modal-header">
	<h3 class="modal-title">修改{{code.description}}</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="add_form">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">fieldKey</label>
	    <div class="col-sm-10">
	      <input type="text" required class="form-control" ng-model="data.fieldKey" name="fieldKey" readonly="true">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">fieldValue</label>
	    <div class="col-sm-10">
	      <input type="text" required class="form-control" ng-model="data.fieldValue" name="fieldValue">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">isValid</label>
	    <div class="col-sm-10">
	      <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="data.isValid" name="isValid">
	    </div>
	  </div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="edit()">修改</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
