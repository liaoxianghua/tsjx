<div class="modal-header">
	<h3 class="modal-title">
		<div ng-switch on="status">
			<span ng-switch-when="1">审核成功</span>
			<span ng-switch-when="2">审核失败</span>
		</div>
	</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="edit_car_form">
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">公司名称</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="company.id" disabled="disabled" required>
	    </div>
	  </div>
	  <!--<div class="form-group">-->
	    <!--<label for="caruserName" class="col-sm-2 control-label">参数值</label>-->
	    <!--<div class="col-sm-10">-->
	      <!--<input type="text" class="form-control" ng-model="param.paramValue" placeholder="参数值" required>-->
	    <!--</div>-->
	  <!--</div>-->
	  <div class="form-group">
	    <label for="caruserName" class="col-sm-2 control-label">备注</label>
	    <div class="col-sm-10">
	    	<textarea class="form-control" style="width:100%;" ng-model="company.remark"></textarea>
	    </div>
	  </div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="auditCompany()" ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
