<div class="modal-header">
    <h3 class="modal-title">
        <span>修改公司信息</span>
    </h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">
        <div class="form-group">
            <label class="col-sm-2 control-label">公司名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="companyName" ng-model="company.companyName" required>
                <span class="form-error" ng-show="submitted && edit_form.companyName.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="telephone" ng-model="company.telephone" required>
                <span class="form-error" ng-show="submitted && edit_form.telephone.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司传真</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fax" ng-model="company.fax" required>
                <span class="form-error" ng-show="submitted && edit_form.fax.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">所在城市</label>
            <div class="col-sm-3">
                <select name="provnice" required ng-model="company.provinceId" class="form-control" ng-options="id as name for (id, name) in provinceList">
                </select>
                <span class="form-error" ng-show="submitted && edit_form.provnice.$invalid">必须填写</span>
            </div>
            <div class="col-sm-3">
                <select name="city" required ng-model="company.cityId" class="form-control" ng-options="id as name for (id, name) in cityList"></select>
                <span class="form-error" ng-show="submitted && edit_form.city.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详细地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" ng-model="company.address" required>
                <span class="form-error" ng-show="submitted && edit_form.address.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">公司介绍</label>
            <div class="col-sm-10">
                <textarea class="form-control" style="width:100%;height:100px" ng-model="company.introduction"></textarea>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="updateParam()" ng-disabled="submitting">保存</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
