<div class="modal-header">
	<h3 class="modal-title">添加推荐人</h3>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="add_form">

		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>推荐店</td>
					<td>{{shop.bName}}</td>
					<td>联系人</td>
					<td>{{shop.bContacts}}</td>
					<td>手机</td>
					<td>{{shop.bPhone}}</td>
				</tr>
			</tbody>
		</table>

		<div class="form-group">
		  <label for="percent" class="col-sm-3 control-label">佣金比例（%）</label>
		  <div class="col-sm-8">
		    <input type="text" class="form-control" placeholder="佣金比例" id="percent" name="percent" ng-model="addData.commissionRate" required ng-pattern="/^100(\.0{1,2})?$|^\d{1,2}(\.\d{1,2})?$/" input-percent>
		    <span class="form-error" ng-show="submitted && add_form.percent.$invalid">请输入正确的比例(100以内两位小数)</span>
		  </div>
		</div>

	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="add()" ng-disabled="submitting">添加</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
