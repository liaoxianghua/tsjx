<div class="modal-header">
    <h3 class="modal-title"> 上传文件</h3>
</div>
<div class="modal-body">
       <!--<input ng-file-select type="file"/>-->

    <form class="form-horizontal" name="add_form" ng-submit="upload($event)"  >
        <div class="form-group">
            <label for="percent" class="col-sm-3 control-label">选择文件</label>
            <!--<div class="col-sm-8">-->
                <a ngf-select="setFile($files)" class="btn btn-default">
		    	<span ng-bind-template="选择文件"></span>
                </a>
                <span>{{file.name}}</span>
            <!--</div>-->
        </div>

        <div class="form-group" ng-if="uploading">
            <label for="percent" class="col-sm-3 control-label"></label>
            <div class="col-sm-8">
                <div class="col-sm-10"><progressbar class="progress-striped active" max="progress.totalSize" value="progress.loaded" type="primary"><i>上传中...</i></progressbar></div>
            </div>
        </div>

        <div class="form-group">
            <label for="percent" class="col-sm-3 control-label"></label>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="uploading">提交</button>
                <button class="btn" ng-click="cancel($event)">取消</button>
            </div>
        </div>

    </form>
</div>
