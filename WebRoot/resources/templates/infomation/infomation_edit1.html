<div class="modal-header">
    <h3 class="modal-title">
        <span>修改发布信息</span>
    </h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit1_form">
        <div class="form-group">
            <label class="col-sm-2 control-label">产品大类</label>
            <div class="col-sm-10">
                <select name="catagoryBigId" required ng-model="infomation.catagoryBigId" class="form-control" ng-options="id as name for (id, name) in catagoryBigList">
                </select>
                <span class="form-error" ng-show="submitted && edit1_form.catagoryBigId.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品组</label>
            <div class="col-sm-10">
                <select name="catagoryMidId" required ng-model="infomation.catagoryMidId" class="form-control" ng-options="id as name for (id, name) in catagoryMidList">
                </select>
                <span class="form-error" ng-show="submitted && catagoryMidId.catagoryBigId.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品类</label>
            <div class="col-sm-10">
                <select name="catagoryId" required ng-model="infomation.catagoryId" class="form-control" ng-options="id as name for (id, name) in catagoryList">
                </select>
                <span class="form-error" ng-show="submitted && edit1_form.catagoryId.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group" ng-show="flag">
            <label class="col-sm-2 control-label">品牌</label>
            <div class="col-sm-10">
                <select name="brandId" required ng-model="infomation.brandId" class="form-control" ng-options="id as name for (id, name) in brandList">
                </select>
                <span class="form-error" ng-show="submitted && edit1_form.brandId.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group" ng-show="flag" >
            <label class="col-sm-2 control-label">型号</label>
            <div class="col-sm-10">
                <select name="modelId" required ng-model="infomation.modelId" class="form-control" ng-options="id as name for (id, name) in modelList">
                </select>
                <span class="form-error" ng-show="submitted && edit1_form.modelId.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group" ng-show="!flag">
            <label class="col-sm-2 control-label">新品牌</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="brandName" ng-model="infomation.brandName">
            </div>
        </div>
        <div class="form-group" ng-show="!flag">
            <label class="col-sm-2 control-label">新型号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="modelName" ng-model="infomation.modelName">
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="updateParam()" ng-disabled="submitting">保存</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
