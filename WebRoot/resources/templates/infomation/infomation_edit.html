<div class="modal-header">
    <h3 class="modal-title">
        <span>修改发布信息</span>
    </h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">
        <div class="form-group">
            <label class="col-sm-2 control-label">设备情况</label>
            <div class="col-sm-10">
                <select name="equipmentCondition" required ng-model="infomation.equipmentCondition" class="form-control">
                    <option value="0">全新</option>
                    <option value="1" >二手</option>
                    <option value="2" >再制造</option>
                    <option value="3" >库存</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手续资料</label>
            <div class="col-sm-10">
                <select name="procedures" required ng-model="infomation.procedures" class="form-control">
                    <option value="0">手续齐全</option>
                    <option value="1" >无手续</option>
                    <option value="2" >有无手续均可</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">设备来源</label>
            <div class="col-sm-10">
                <select name="src" required ng-model="infomation.src" class="form-control">
                    <option value="0">个人</option>
                    <option value="1" >单位</option>
                    <option value="2" >抵押</option>
                    <option value="3" >法务</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">设备年份</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="equipYear" ng-model="infomation.equipYear" required>
                <span class="form-error" ng-show="submitted && edit_form.equipYear.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">工时</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="workTime" ng-model="infomation.workTime" required>
                <span class="form-error" ng-show="submitted && edit_form.workTime.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" ng-model="infomation.price" required>
                <span class="form-error" ng-show="submitted && edit_form.price.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">出厂编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="serialNum" ng-model="infomation.serialNum" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内部库存编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="inStockCode" ng-model="infomation.inStockCode" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">设备位置</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="equipmentLocation" ng-model="infomation.equipmentLocation" required>
                <span class="form-error" ng-show="submitted && edit_form.equipmentLocation.$invalid">必须填写</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">库存数量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stockCount" ng-model="infomation.stockCount" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">已售数量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sellCount" ng-model="infomation.sellCount" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">卖家附言</label>
            <div class="col-sm-10">
                <textarea class="form-control" style="width:100%;height:100px" ng-model="infomation.remark"></textarea>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="updateParam()" ng-disabled="submitting">保存</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
