<div class="modal-header">
    <h3 class="modal-title">修改产品</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">型号名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="modelsName" name="modelsName" placeholder="型号名称" required ng-model="user.modelsName">
                <span class="form-error" ng-show="submitted && add_form.modelsName.$invalid">必须填写</span>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">品牌ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brandId" name="brandId" placeholder="品牌ID" required ng-model="user.brandId">
                <span class="form-error" ng-show="submitted && add_form.brandId.$invalid">必须填写</span>
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="updateParam()"
            ng-disabled="submitting">保存
    </button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
