<div class="modal-header">
	<h3 class="modal-title">照片</h3>
</div>
<div class="modal-body">

	</div>
</div>
<div class="modal-footer">
	<!--<a class="btn btn-primary" href="{{imgInfo.downloadUrl}}">下载</a>-->

</div>
