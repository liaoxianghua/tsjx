<div class="modal-header">
	<h3 class="modal-title">录入快递单号</h3>
</div>
<div class="modal-body">

  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>收件人：</td>
        <td>{{order.receiverName}}</td>
        <td>手机</td>
        <td>{{order.receiverPhone}}</td>
      </tr>
      <tr>
        <td>车险公司</td>
        <td>{{order.companyName}}</td>
        <td>保单面额</td>
        <td>{{order.policyAmount}}</td>
      </tr>
      <tr>
        <td>收件地址</td>
        <td colspan="3">{{order.province + order.city + order.district + order.detail}}</td>
      </tr>
    </tbody>
  </table>

	<form name="deal_num_form">
	  <div class="form-group">
      <label for="company">选择快递公司</label>
      <select class="form-control" name="company" id="company" ng-model="company" ng-options="c as c.briefName for c in expresscompanys">
      	<option value="">-选择快递公司-</option>
      </select>
    </div>
	  <div class="form-group">
      <label for="exnum">请输入快递单号</label>
      <input type="text" class="form-control" name="exnum" placeholder="请输入快递单号" ng-model="exnum">
    </div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="saveExpressNum()" ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
