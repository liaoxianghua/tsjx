<div class="modal-header">
    <h3 class="modal-title">修改信息</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="edit_form">
        <div class="form-group">
 <!--            <label class="col-sm-1 control-label" id="formInfo2">图片配置</label> -->
            <ul >
                <li  ng-repeat="t in attachlist.data.orderMode" ng-click="t.checked = !t.checked">
                	<input type="checkbox" ng-checked="t.checked" />
                	<label>{{t.title}} &nbsp; &nbsp;</label>
                </li>
            </ul>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" >提交</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
