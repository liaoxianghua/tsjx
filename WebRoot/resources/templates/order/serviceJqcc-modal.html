<div class="modal-header">
	<h3 class="modal-title">修改交强险+车船税生效时间</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="jqcc_form">
		<div class="form-group">
		  <label for="startDate" class="col-sm-2 control-label">生效日期</label>
		  <div class="col-sm-10">
		    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-focus="toggleCal(true)" is-open="opened" close-text="关闭" ng-model="date" ng-change="formatDate()" name="date" required/>
		    <span class="form-error" ng-show="submitted && jqcc_form.date.$invalid">请输入正确的日期</span>
		  </div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="update()" ng-disabled="submitting">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
